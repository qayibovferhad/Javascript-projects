<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Makeover</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="dog" id="dog">
        <img src="img/dog-01.png" id="dog-image" />
      </div>
      <div class="draggables">
        <div class="eyes">
          <img
            src="img/eyes-01.png"
            class="drag eye"
            draggable="true"
            id="eye-01"
          />
          <img
            src="img/eyes-02.png"
            class="drag eye"
            draggable="true"
            id="eye-02"
          />
          <img
            src="img/eyes-03.png"
            class="drag eye"
            draggable="true"
            id="eye-03"
          />
          <img
            src="img/eyes-04.png"
            class="drag eye"
            draggable="true"
            id="eye-04"
          />
        </div>
        <div class="mouths">
          <img
            src="img/mouth-01.png"
            class="drag mouth"
            draggable="true"
            id="mouth-01"
          />
          <img
            src="img/mouth-02.png"
            class="drag mouth"
            draggable="true"
            id="mouth-02"
          />
          <img
            src="img/mouth-03.png"
            class="drag mouth"
            draggable="true"
            id="mouth-03"
          />
          <img
            src="img/mouth-04.png"
            class="drag mouth"
            draggable="true"
            id="mouth-04"
          />
        </div>
        <div class="glasses">
          <img
            src="img/glasses-01.png"
            class="drag glass"
            draggable="true"
            id="glass-01"
          />
          <img
            src="img/glasses-02.png"
            class="drag glass"
            draggable="true"
            id="glass-02"
          />
        </div>
        <div class="hats">
          <img
            src="img/hats-01.png"
            class="drag hat"
            draggable="true"
            id="hat-01"
          />
          <img
            src="img/hats-02.png"
            class="drag hat"
            draggable="true"
            id="hat-02"
          />
          <img
            src="img/hats-03.png"
            class="drag hat"
            draggable="true"
            id="hat-03"
          />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
